<div class="modal-header">
    <button type="button" class="close pull-right" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3>{{label("Interview")}}</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="addInterview()">
        <div class="form-group">
            <label>Date</label>
            <p class="input-group datepick">
              <input type="text" class="form-control" show-button-bar="false" datepicker-popup="" ng-model="model.datetime" show-weeks="false" ng-required="true" close-text="Close" />
      
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
            
        </div>
        
        <div class="form-group">
            <label>Interviewer</label>
            <input ui-select2="queryUsersOptions" type="hidden" class="select2-selector" ng-model="model.interviewer" required>
        </div>
        
        <div class="form-group">
            <label>Type</label>
            <select ui-select2="{}" ng-model="model.type" class="select2-selector">
                <option value="Behavioral">Behavioral</option>
                <option value="Culture Fit">Culture Fit</option>
                <option value="Business Case">Business Case</option>
                <option value="Technical">Technical</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" ng-model="model.notes" required></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="add()" ng-disabled="form.$invalid">{{label()}}</button>
</div>
