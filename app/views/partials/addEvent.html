<div class="modal-header">
    <button type="button" class="close pull-right" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3>{{label()}}</h3>
</div>
<div class="modal-body">
    <form novalidate class="form" name="form" ng-submit="add()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="model.name" required>
        </div>

        <div class="form-group">
            <label>University</label>
            <input type="text" class="select2-selector" ui-select2="inputUniversities" ng-model="model.university" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea type="text" class="form-control" ng-model="model.address"></textarea>
        </div>

        <div class="form-group">
            <label>Type</label>
            <select ui-select2 ng-model="model.type">
                <option>Tech Talks</option>
                <option>Demonstrations</option>
                <option>Competitions</option>
            </select>
        </div>

        <!--
          <div class="form-group">
              <label>Time</label>
              <timepicker hour-step="1" minute-step="15" ng-model="model.time"></timepicker>
          </div>
        -->

        <div class="form-group">
            <label>Date</label>
            <p class="input-group datepick">
              <input type="text" class="form-control" show-button-bar="false" datepicker-popup="" ng-model="model.datetime" is-open="opened" min="minDate" max="'2015-06-22'" date-disabled="disabled(date, mode)" show-weeks="false" ng-required="true" close-text="Close" />

              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="openDate($event)"><i class="fa fa-calendar"></i></button>
              </span>
            </p>
        </div>

        <div class="form-group">
            <label>Hosts</label>
            <input ui-select2="queryUsersOptions" type="hidden" class="select2-selector" ng-model="model.hosts" required>
        </div>

        <div class="form-group">
            <label>Attendees</label>
            <input ui-select2="queryCandidateOptions" type="hidden" class="select2-selector" ng-model="model.attendees" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="add()" ng-disabled="form.$invalid">{{label()}}</button>
</div>
