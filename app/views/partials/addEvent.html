<div class="m20b">
    <h1>{{addEventLabel()}}</h1>
    <form class="form" name="form" ng-submit="addEvent(form)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="um.name" required>
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" ng-model="um.location" required>
        </div>
        
        <div class="form-group">
            <label>Type</label>
            <select class="form-control" ng-model="um.type">
                <option>Tech Talks</option>
                <option>Demonstrations</option>
                <option>Competitions</option>
            </select>
        </div>
        
                <div class="form-group">
                    <label>Time</label>
                    <timepicker hour-step="1" minute-step="15" ng-model="um.time"></timepicker>
                </div>
                
                <div class="form-group">
                    <label>Date</label>
                    <p class="input-group datepick">
                      <input type="text" class="form-control" show-button-bar="false" datepicker-popup="" ng-model="um.date" is-open="opened" min="minDate" max="'2015-06-22'" date-disabled="disabled(date, mode)" show-weeks="false" ng-required="true" close-text="Close" />
              
                      <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
                
        
        <input type="submit" class="btn btn-lg btn-primary" ng-value="addEventLabel()" />
    </form>
</div>
