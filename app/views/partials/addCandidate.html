<div class="modal-header">
    <button type="button" class="close pull-right" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3>{{label()}}</h3>
</div>
<div class="modal-body">
    <form novalidate class="form" name="form" ng-submit="add()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="model.firstName" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="model.lastName" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="model.email" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" ui-mask="(999) 999-9999" ng-model="model.phone" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" ng-model="model.address"></textarea>
        </div>

        <div class="form-group">
            <label>University</label>
            <input type="text" class="select2-selector" ui-select2="inputUniversities" ng-model="model.university" required>
        </div>

        <div class="form-group">
            <label>Major</label>
            <input type="text" class="select2-selector" ui-select2="inputMajors" ng-model="model.major" ng-required="true">
        </div>

        <div class="form-group">
            <label>Minor</label>
            <input type="text" class="select2-selector" ui-select2="inputMinors" ng-model="model.minor" ng-required="true">
        </div>

        <div class="form-group">
            <label>GPA</label>
            <input type="text" class="form-control mask-decimal" ui-mask="9?.99" ng-model="model.GPA">
        </div>

        <div class="well">
          <h4 style="margin-top: 0px;">Social Media</h4>
          <div class="form-group">
              <label>LinkedIn Username</label>
              <input type="text" class="form-control" ng-model="model.linkedinLink" />
          </div>
          <div class="form-group">
              <label>Github Username</label>
              <input type="text" class="form-control" ng-model="model.githubLink" />
          </div>
          <div class="form-group">
              <label>Twitter Username</label>
              <input type="text" class="form-control" ng-model="model.twitterLink" />
          </div>
        </div>

        <div class="form-group">
            <label>Experience</label>
            <textarea class="form-control" ng-model="model.experience"></textarea>
        </div>

        <div class="form-group">
            <label>Interests</label>
            <textarea class="form-control" ng-model="model.interests"></textarea>
        </div>

        <div class="form-group">
            <label>Skills</label>
            <textarea class="form-control" ng-model="model.skills"></textarea>
        </div>
    </form>
    <div class="form-group">
        <label>Resume Upload</label>
        <form action="/api/candidates/resume" ng-upload="uploadComplete(content)" ng-upload-loading="startUploading()">
          <div class="input-group">
            <input type="file" id="resume" name="resume" class="form-control"></input>
            <span class="input-group-btn">
              <input type="submit" value="Upload Resume" class="btn btn-default" ng-disabled="$isLoading"></input>
            </span>
          </div>
       </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="add()" ng-disabled="form.$invalid">{{label()}}</button>
</div>
