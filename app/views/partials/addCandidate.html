<div class="m20b">
    <h1>{{addCandidatesLabel()}}</h1>
    <form class="form" name="form" ng-submit="addCandidate(form)">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="um.firstName" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="um.lastName" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="um.email" required>
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" ng-model="um.phone" required>
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" ng-model="um.address" required></textarea>
        </div>
        
        <div class="form-group">
            <label>University</label>
            <input type="text" class="form-control" ng-model="um.university" required>
        </div>
        
        <div class="form-group">
            <label>Major</label>
            <input type="text" class="form-control" ng-model="um.major" required>
        </div>
        
        <div class="form-group">
            <label>GPA</label>
            <input type="text" class="form-control" ng-model="um.GPA" required>
        </div>
        
        <div class="form-group">
            <label>Experience</label>
            <textarea class="form-control" ng-model="um.experience" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Interests</label>
            <textarea class="form-control" ng-model="um.interests" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Skills</label>
            <textarea class="form-control" ng-model="um.skills" required></textarea>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">{{addCandidatesLabel()}}</button>
    </form>
</div>
