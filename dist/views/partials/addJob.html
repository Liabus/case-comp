<div class="m20b">
    <h1>{{addJobLabel()}}</h1>
    <form class="form" name="form" ng-submit="addJob(form)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="jobModel.name" required="">
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" ng-model="jobModel.location" required="">
        </div>
        
        <div class="form-group">
            <label>Type</label>
            <select ng-model="jobModel.type" class="form-control" required="">
                <option>Internship</option>
                <option>Part-Time</option>
                <option>Full-Time</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Experience</label>
            <select ng-model="jobModel.experience" class="form-control" required="">
                <option>Internship</option>
                <option>Entry</option>
                <option>Mid-Level</option>
                <option>High-Level</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Status</label>
            <select ng-model="jobModel.status" class="form-control" required="">
                <option>Available</option>
                <option>Filled</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Salary</label>
            <input type="number" class="form-control" ng-model="jobModel.salary">
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="jobModel.description"></textarea>
        </div>
        

        <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>              
        <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">{{addJobLabel()}}</button>
    </form>
</div>
