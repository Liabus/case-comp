<div class="clearfix m20t">
    <a href="/events/add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add Event</a>
</div>

<div ng-repeat="event in events" class="pull-left">
    <a href="/events/view/{{event._id}}">
        <div class="tile">
            <div class="event-icon">
                <i class="fa fa-calendar"></i>
            </div>
            <div class="lab">{{event.name}}</div>
        </div>
    </a>
</div>
