<div class="page-header clearfix">

  <h2 class="pull-left">Analytics</h2>

  <div class="header-controls pull-left">
    <div class="input-group" style="max-width: 400px">
    </div>
  </div>

</div>
<!--
Candidates By School (Top 5 + other, Doughnut Chart)

Offers By School (Top 5 + other, Doughnut Chart)

Average GPA By School (Top 5 + other, Bar Chart)

Majors (Top 5 + other, Doughnut Chart)
-->

<div class="row">
  <div class="col-sm-12 col-md-6">
    <h4>Candidates By School</h4>
    <div ac-chart="'pie'" ac-data="candidatesBySchool.data" ac-config="candidatesBySchool.config" class="dynChart"></div>
  </div>
  <div class="col-sm-12 col-md-6">
    <h4>Offers By School</h4>
    <div ac-chart="'pie'" ac-data="offersBySchool.data" ac-config="offersBySchool.config" class="dynChart"></div>
  </div>
</div>

<div class="row m20t">
  <div class="col-sm-12 col-md-6">
    <h4>Average GPA By School</h4>
    <div ac-chart="'bar'" ac-data="averageGPA.data" ac-config="averageGPA.config" class="dynChart"></div>
  </div>
  <div class="col-sm-12 col-md-6">
    <h4>Top Majors</h4>
    <div ac-chart="'pie'" ac-data="topMajors.data" ac-config="topMajors.config" class="dynChart"></div>
  </div>
</div>
