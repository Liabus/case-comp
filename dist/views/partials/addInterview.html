<div class="m20b">
    <h1>Add Interview</h1>
    <form class="form" name="form" ng-submit="addInterview(form)">
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" ng-model="udm.datetime" required="">
        </div>
        
        <div class="form-group">
            <label>Type</label>
            <select ng-model="udm.type" class="form-control" required="">
                <option>Behavioral</option>
                <option>Culture Fit</option>
                <option>Business Case</option>
                <option>Technical</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" ng-model="udm.notes" required=""></textarea>
        </div>
        

        <button type="submit" class="btn btn-lg btn-primary">Add Interview</button>
    </form>
</div>
