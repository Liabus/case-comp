<div class="clearfix m20t">
    <a href="/jobs/add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add Job</a>
</div>

<div ng-repeat="job in jobs" class="pull-left">
    <a href="/jobs/view/{{job._id}}">
        <div class="tile">
            <div class="job-icon">
                <i class="fa fa-suitcase"></i>
            </div>
            <div class="lab">{{job.name}}</div>
        </div>
    </a>
</div>
