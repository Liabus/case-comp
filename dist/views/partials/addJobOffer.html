<div class="modal-header">
    <button type="button" class="close pull-right" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3>{{label()}}</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="add()">

        <div class="form-group">
            <label>Applicant</label>
            <input ng-disabled="edit" ui-select2="queryCandidateOptions" type="hidden" class="select2-selector" ng-model="model.candidate" required="">
        </div>

        <div class="form-group">
            <label>Offer Text</label>
            <textarea class="form-control" ng-model="model.offerText" ng-required="true"></textarea>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select ui-select2="{}" ng-model="model.status" class="select2-selector">
                <option value="Pending">Pending</option>
                <option value="Sent">Sent</option>
                <option value="Viewed">Viewed</option>
                <option value="Accepted">Accepted</option>
                <option value="Declined">Declined</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="model.emailToCandidate"> Email Offer To Candidate
          </label>
        </div>

        <div class="form-group" ng-show="model.emailToCandidate">
            <label>Candidate Email Address</label>
            <input type="email" class="form-control" ng-model="model.candidate.email" ng-required="model.emailToCandidate">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="model.changeJobStatus"> Change Job Status With Offer Status
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="model.autoReject"> Auto-Reject All Other Applicants
          </label>
        </div>

        <div class="checkbox" ng-show="model.autoReject">
          <label>
            <input type="checkbox" ng-model="model.emailRejected"> Email Rejected Applicants
          </label>
        </div>

        <div class="form-group" ng-show="model.emailRejected && model.autoReject">
            <label>Rejected Applicant Text</label>
            <textarea class="form-control" ng-model="model.rejectedEmailText" ng-required="model.emailRejected && model.autoReject"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="add()" ng-disabled="form.$invalid">{{label()}}</button>
</div>
