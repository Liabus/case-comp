<div class="clearfix m20t">
    <a href="/candidates/add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add Candidate</a>
</div>

<div ng-repeat="candidate in candidates" class="pull-left">
    <a href="/candidates/view/{{candidate._id}}">
        <div class="tile">
            <div class="candidate-icon">
                <i class="fa fa-user"></i>
            </div>
            <div class="lab">{{candidate.firstName + ' ' + candidate.lastName}}</div>
        </div>
    </a>
</div>
