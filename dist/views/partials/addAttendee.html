<div class="modal-header">
    <h3>Add Attendee</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="addAttendee(form)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="udm.name" required="">
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Add Attendee</button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
