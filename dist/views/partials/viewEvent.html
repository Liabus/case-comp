<div id="jobs-top">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-primary" ng-click="addClicked()">Edit Event</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a ng-click="addClicked()">Edit Event</a></li>
        <li class="divider"></li>
        <li><a ng-click="deleteClicked()">Delete Event</a></li>
      </ul>
    </div>

    <h1>{{um.name}}</h1>
    <h5>{{deArray(um.university)}}&nbsp;&nbsp;&nbsp;â€“&nbsp;&nbsp;&nbsp;{{fmtDate(um.datetime)}}</h5>
</div>

  <tabset>
      <tab heading="Details">
          <div class="job-description">
                <div class="descript-header">
                    <p>Description</p><p>
                    <!-- <button ng-click="addClicked()" class="btn">Edit</button> -->
                </p></div>
                <div class="descript-content">
                    <div class="descript-row clearfix">
                        <div class="desc-left">Name</div>
                        <div class="desc-right">{{um.name}}</div>
                    </div>

                    <div class="descript-row clearfix">
                        <div class="desc-left">University</div>
                        <div class="desc-right">{{deArray(um.university)}}</div>
                    </div>

                    <div class="descript-row clearfix">
                        <div class="desc-left">Type</div>
                        <div class="desc-right">{{um.type}}</div>
                    </div>

                    <div class="descript-row clearfix">
                        <div class="desc-left">Hosts</div>
                        <div class="desc-right">
                            <span ng-repeat="host in um.hosts">{{host.name}} </span>
                        </div>
                    </div>

                    <div class="descript-row clearfix">
                        <div class="desc-left">Date</div>
                        <div class="desc-right">{{fmtDate(um.datetime)}}</div>
                    </div>

                    <div class="descript-row clearfix">
                        <div class="desc-left">Address</div>
                        <div class="desc-right">{{um.address}}</div>
                    </div>
                </div>
            </div>
      </tab>
      <tab heading="Map" select="updateMap()">

  <!-- <button class="pull-right btn btn-primary"><span class="fa fa-plus"></span> Add Interview</button> -->
         <div>
            <iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{mapUrl}}"></iframe>
         </div>
      </tab>

      <tab heading="Attendees">

  <!-- <button class="pull-right btn btn-primary"><span class="fa fa-plus"></span> Add Interview</button> -->
         <div>

            <a ng-click="addClicked()" class="btn btn-block btn-lg btn-default" style="margin-bottom: 20px"> <span class="fa fa-plus"></span> Add Attendee </a>

            <div class="row">
                <div ng-repeat="app in um.attendees | orderBy: ['-app.name']" class="col-xs-12 col-sm-6 col-md-4 col-xl-3 basic-tile-list">
                    <a href="/candidates/view/{{app._id}}" class="basic-tile-parent">
                        <basic-tile header="app.firstName + ' ' + app.lastName" icon="'candidate'" details="app.university"></basic-tile>
                    </a>
                </div>
            </div>

         </div>
      </tab>
  </tabset>
