        <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="navbar-brand" href="/"><img src="images/5bc5250e.logo.png"><span>RecruitMe</span></a>
        </div>
        <div class="navbar-collapse collapse">

            <!-- Responsive Menu -->
            <ul class="nav navbar-nav navbar-left visible-xs resp-nav">
              <li><a href="/settings">Dashboard</a></li>
              <li><a href="/candidates">Candidates</a></li>
              <li><a href="/jobs">Jobs</a></li>
              <li><a href="/events">Events</a></li>
              <li><a href="/analytics">Analytics</a></li>

                  <li><a href="#" ng-click="logout()">Logout</a></li>
                </ul>
              </li>
          </ul>

    <div class="container-fluid">

      <div class="row">

        <div id="sidebar" class="col-sm-3 col-md-2 sidebar ov-hide" ng-controller="NavbarCtrl" ng-class="{'ov-show': !offerViewer}">
          <ul class="nav nav-sidebar">
            <li class="sidebar-nav-item" ng-class="{active: isActive('dashboard')}"><a href="/dashboard"><i class="fa fa-tachometer" id="side-dashboard"></i> Dashboard</a></li>
            <li class="sidebar-nav-item" ng-class="{active: isActive('jobs')}" id="side-jobs"><a href="/jobs"><i class="fa fa-suitcase"></i> Jobs</a></li>
            <li class="sidebar-nav-item" ng-class="{active: isActive('candidates')}" id="side-candidates"><a href="/candidates"><i class="fa fa-users"></i> Candidates</a></li>

             <li class="sidebar-nav-item" ng-class="{active: isActive('applicants')}" id="side-applicants"><a href="/applicants"><i class="fa fa-envelope"></i> Applicants <!-- <span class="pull-right badge" ng-show="applicantCount" ng-bind="applicantCount"></span>--> </a></li>

            <li class="sidebar-nav-item" ng-class="{active: isActive('events')}" id="side-events"><a href="/events"><i class="fa fa-calendar"></i> Events</a></li>
            <li class="sidebar-nav-item" ng-class="{active: isActive('analytics')}" id="side-anal"><a href="/analytics"><i class="fa fa-tasks"></i> Analytics</a></li>
            <li class="sidebar-nav-item" ng-class="{active: isActive('settings')}" id="side-settings"><a href="/settings"><i class="fa fa-cogs"></i> Settings</a></li>
          </ul>
        </div>

        <div ng-class="{'col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main': !offerViewer, 'col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2': offerViewer}">
            <div class="content" ng-view=""></div>
        </div>
